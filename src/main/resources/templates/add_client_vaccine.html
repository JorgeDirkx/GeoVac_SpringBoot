<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>GeoVac</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<h1 class="maintitle">GeoVac
    <footer class="footer">A Vaccine Registration Utility </footer>
</h1>

<div class="container">
    <h1>VaccineList</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Client Id</th>
            <th>Vaccine 2 months</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${client}">
            <td th:text="${client.id}"></td>

        <tr th:each="registration: ${registration}">
            <td th:text="${registration.vaccination2Months}"></td>

        </tr>
        </tbody>
    </table>
</div>


</body>

</html>
