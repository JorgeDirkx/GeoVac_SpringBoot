<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>GeoVac</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<h1 class="maintitle">GeoVac
    <footer class="footer">A Vaccine Registration Utility </footer>
</h1>

<div class="container">
    <h1>Client List</h1>

    <a th:href="@{/showNewClientForm}" class="btn btn-primary btn-sm mb-3"> Add Client </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Client Id</th>
            <th>Client Name</th>
            <th>Client DOB</th>
            <th>Client Passport Nr.</th>
            <th>Client Gender</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${listClients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.dateofbirth}"></td>
            <td th:text="${client.passportNr}"></td>
            <td th:text="${client.gender}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${client.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteClient/{id}(id=${client.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/addClientVaccine/{id}/{id}/{id}(id=${client.id})}" class="btn btn-warning">Vaccines</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>

</html>
